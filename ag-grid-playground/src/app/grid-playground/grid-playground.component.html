<h2>AG Grid Playground</h2>

<div class="grid-container">
  <input
    type="text"
    placeholder="Quick Filter..."
    (input)="onQuickFilter($any($event.target).value)"
  />
  <button (click)="copySelected()">Copy Selected</button>
  <button (click)="downloadCsv()">Download CSV</button>
  <button *ngIf="!showcsvContent" (click)="showCsvContent()">Show CSV</button>
  <button *ngIf="showcsvContent" (click)="hideCsvContent()">Hide CSV</button>
</div>

<ag-grid-angular
  *ngIf="isBrowser"
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  [modules]="modules"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="enablePagination"
  (gridReady)="onGridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>

<div *ngIf="csvContent">
  <h4>CSV Content:</h4>
  <textarea readonly>{{ csvContent }}</textarea>
</div>
